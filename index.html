<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Filterable Image Gallery Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" id="all" onclick="ShowAll()">Show all</button>
          <button class="btn mb-2 mx-1" id="nature" onclick="filterNature()">Nature</button>
          <button class="btn mb-2 mx-1" id="cars" onclick="filtercars()" >Cars</button>
          <button class="btn mb-2 mx-1" id="people" onclick="filterPeople()">People</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">

       

      </div>
    </div>
  </body>
</html>
